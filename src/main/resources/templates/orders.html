<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h1 th:text="'Orders'"></h1>
	<div th:if="${orders.empty}">
		No orders found
	</div>
	<div th:else th:each="order : ${orders}">
		<p><span th:text="${order.orderId}"></span></p>
	</div>
</body>
</html>
